<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Lifestyle Clubs Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    .leaflet-control-reset {
      background: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      font-size: 16px;
      text-align: center;
      margin-bottom: 6px;
    }
    #searchForm {
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1000;
    }
    #searchForm input {
      padding: 5px;
      margin-right: 5px;
    }
    #searchForm button {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="searchForm">
  <input type="text" id="zipInput" placeholder="Enter ZIP code">
  <input type="number" id="radiusInput" placeholder="Radius (miles)" min="1" value="50">
  <button id="searchBtn">Search Nearby Clubs</button>
  <button id="geoBtn">Use My Location</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const defaultCenter = [37.8, -96];
  const defaultZoom = 5;
  const map = L.map('map', { minZoom: 3, maxZoom: 7, zoomControl: false }).setView(defaultCenter, defaultZoom);

  // Tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Reset View Button
  const ResetControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function(map) {
      const container = L.DomUtil.create('div', 'leaflet-control-reset');
      container.innerHTML = 'Reset View';
      L.DomEvent.on(container, 'click', function(e) {
        L.DomEvent.stopPropagation(e);
        map.setView(defaultCenter, defaultZoom);
      });
      return container;
    }
  });
  map.addControl(new ResetControl());

  // Zoom control
  L.control.zoom({ position: 'topleft' }).addTo(map);

  let clubsByState = {};
  let geojsonLayer;
  let clubMarkers = [];

  // Color palette
  const colors = [
    "#e6194b", "#3cb44b", "#ffe119", "#4363d8", "#f58231",
    "#911eb4", "#46f0f0", "#f032e6", "#bcf60c", "#fabebe",
    "#008080", "#e6beff", "#9a6324", "#fffac8", "#800000",
    "#aaffc3", "#808000", "#ffd8b1", "#000075", "#808080"
  ];

  let stateColors = {};
  function assignColors(statesData) {
    let usedColors = [];
    statesData.features.forEach(feature => {
      let color;
      do {
        color = colors[Math.floor(Math.random() * colors.length)];
      } while (usedColors.includes(color));
      stateColors[feature.properties.name] = color;
      usedColors.push(color);
      if (usedColors.length > colors.length - 1) usedColors = [];
    });
  }

  function style(feature) {
    return {
      fillColor: stateColors[feature.properties.name] || "#66c2a5",
      weight: 2,
      opacity: 1,
      color: "white",
      dashArray: "3",
      fillOpacity: 0.7
    };
  }

  function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({ weight: 3, color: "#666", dashArray: "", fillOpacity: 0.9 });
    layer.bringToFront();
  }

  function resetHighlight(e) {
    geojsonLayer.resetStyle(e.target);
  }

  function onEachFeature(feature, layer) {
    const stateName = feature.properties.name;
    const clubs = clubsByState[stateName] || [];
    let popupContent = `<b>${stateName}</b><br/>`;

    if (clubs.length === 0) {
      popupContent += "No clubs listed yet";
    } else {
      clubs.forEach(club => {
        if (club.url) popupContent += `<a href="${club.url}" target="_blank">${club.name}</a><br/>`;
        else popupContent += `${club.name}<br/>`;
      });
    }

    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: () => layer.bindPopup(popupContent).openPopup()
    });
  }

  // Add nearby club markers
  function addClubMarkers(clubs, center, radius) {
    clubMarkers.forEach(m => map.removeLayer(m));
    clubMarkers = [];

    clubs.forEach(club => {
      if (!club.lat || !club.lng) return;
      const distance = getDistance(center.lat, center.lng, club.lat, club.lng);
      if (distance <= radius) {
        const marker = L.marker([club.lat, club.lng])
          .bindPopup(`<b>${club.name}</b><br/>${club.url ? `<a href="${club.url}" target="_blank">${club.url}</a>` : ''}`);
        marker.addTo(map);
        clubMarkers.push(marker);
      }
    });

    if (clubMarkers.length > 0) map.fitBounds(L.featureGroup(clubMarkers).getBounds());
    else alert("No clubs found within that radius.");
  }

  // Haversine distance
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 3958.8;
    const dLat = (lat2 - lat1) * Math.PI/180;
    const dLon = (lon2 - lon1) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // Search by ZIP
  document.getElementById('searchBtn').addEventListener('click', async () => {
    const zip = document.getElementById('zipInput').value.trim();
    const radius = parseFloat(document.getElementById('radiusInput').value);
    if (!zip) return alert("Please enter a ZIP code");

    try {
      const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
      if (!res.ok) throw new Error("Invalid ZIP code");
      const data = await res.json();
      const { latitude, longitude } = data.places[0];
      addClubMarkers(flattenClubs(), { lat: parseFloat(latitude), lng: parseFloat(longitude) }, radius);
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  // Geolocation
  document.getElementById('geoBtn').addEventListener('click', () => {
    if (!navigator.geolocation) return alert("Geolocation not supported");
    navigator.geolocation.getCurrentPosition(pos => {
      const center = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      addClubMarkers(flattenClubs(), center, parseFloat(document.getElementById('radiusInput').value));
    }, err => alert("Geolocation error: " + err.message));
  });

  function flattenClubs() {
    const allClubs = [];
    Object.values(clubsByState).forEach(stateClubs => {
      stateClubs.forEach(club => allClubs.push(club));
    });
    return allClubs;
  }

  // Load clubs.json and US states GeoJSON
  Promise.all([
    fetch("clubs.json").then(r => r.json()),
    fetch("https://rawcdn.githack.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(r => r.json())
  ]).then(([clubs, statesData]) => {
    clubsByState = clubs;
    assignColors(statesData);
    geojsonLayer = L.geoJson(statesData, { style, onEachFeature }).addTo(map);
  }).catch(err => console.error(err));

</script>

</body>
</html>
