<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US Lifestyle Clubs Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
  #map { width: 100%; height: 100%; }
  .leaflet-control-reset {
    background: white;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
    margin-top: 10px;
  }
  .input-group { display: flex; gap: 5px; padding: 10px; background: rgba(255,255,255,0.8); position: absolute; top: 10px; left: 10px; z-index: 1000; border-radius: 5px; }
  .input-group input { padding: 5px; border-radius: 3px; border: 1px solid #ccc; }
  .input-group button { padding: 5px 10px; border-radius: 3px; border: none; background: teal; color: white; cursor: pointer; }
</style>
</head>
<body>
<div class="input-group">
    <input type="text" id="zipInput" placeholder="Enter ZIP code">
    <input type="number" id="radiusInput" placeholder="Miles" min="1" title="Search radius in miles">
    <button id="searchBtn">Search</button>
    <button id="geoBtn">Locate Me</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Map setup
const isMobile = window.matchMedia("(max-width: 768px)").matches;
const defaultCenter = [39.8283, -98.5795];
const defaultZoom = isMobile ? 3 : 4;
const map = L.map('map', { minZoom: 3, maxZoom: 18, zoomControl: false }).setView(defaultCenter, defaultZoom);

// Base layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd', maxZoom: 19, attribution: ''
}).addTo(map);

// Reset View Button
const ResetControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function(map) {
        const container = L.DomUtil.create('div', 'leaflet-control-reset');
        container.innerHTML = 'Reset View';
        L.DomEvent.on(container, 'click', e => { L.DomEvent.stopPropagation(e); map.setView(defaultCenter, defaultZoom); });
        return container;
    }
});
map.addControl(new ResetControl());
L.control.zoom({ position: 'topleft' }).addTo(map);

let clubsByState = {};
let geojsonLayer;
let stateLabels = {};

// State centroids (including correct D.C.)
const stateCentroids = {
    "Alabama": [32.806671, -86.791130], "Alaska": [61.370716, -152.404419],
    // ... include all other states ...
    "D.C.": [38.8951, -77.0364] // Correct D.C. location
};

// Label adjustments (if any)
const labelAdjustments = {
    "D.C.": [0, -10] // example adjustment to center
};

// Colors
const stateColors = ["#00CED1","#FF69B4","#9370DB","#87CEFA","#32CD32","#FFD700"];

// Fetch clubs.json
fetch('clubs.json')
  .then(res => res.json())
  .then(data => {
    clubsByState = data;

    // Load US states GeoJSON
    return fetch("https://rawcdn.githack.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json");
  })
  .then(res => res.json())
  .then(statesData => {
    // Style function
    const style = feature => {
        const name = feature.properties.name === 'District of Columbia' ? 'D.C.' : feature.properties.name;
        const hasClubs = clubsByState[name] && clubsByState[name].length > 0;
        const color = hasClubs ? stateColors[Math.floor(Math.random()*stateColors.length)] : '#ccc';
        return { fillColor: color, weight: 1, color: 'white', fillOpacity: 0.7 };
    };

    // Highlight
    const highlightFeature = e => {
        const layer = e.target;
        layer.setStyle({ weight: 3, color: '#666', fillOpacity: 0.9 });
    };

    const resetHighlight = e => {
        geojsonLayer.resetStyle(e.target);
    };

    const onEachFeature = (feature, layer) => {
        const name = feature.properties.name === 'District of Columbia' ? 'D.C.' : feature.properties.name;
        const clubs = clubsByState[name];
        if(clubs && clubs.length > 0){
            const list = clubs.map(c=>`<a href="${c.url}" target="_blank">${c.name}</a>`).join('<br>');
            layer.bindPopup(`<b>${name}</b><br>${list}`);
        } else {
            layer.bindPopup(`<b>${name}</b><br>No clubs`);
        }
        layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
    };

    geojsonLayer = L.geoJson(statesData, { style, onEachFeature }).addTo(map);

    // Labels
    const addStateLabels = () => {
        geojsonLayer.eachLayer(layer => {
            const featureName = layer.feature.properties.name === 'District of Columbia' ? 'D.C.' : layer.feature.properties.name;
            const coords = stateCentroids[featureName];
            if(!coords) return;
            const adj = labelAdjustments[featureName] || [0,0];
            const label = L.marker([coords[0]+adj[0], coords[1]+adj[1]], {
                icon: L.divIcon({ className: 'state-label', html: featureName, iconSize: [50,20] })
            }).addTo(map);
            stateLabels[featureName] = label;
        });
    };
    addStateLabels();

  })
  .catch(err => console.error("Error loading data:", err));

// Search button
document.getElementById('searchBtn').addEventListener('click', () => {
    const zipCode = document.getElementById('zipInput').value;
    const radius = document.getElementById('radiusInput').value;
    alert(`Search for ZIP: ${zipCode} within ${radius || 'any'} miles`);
});

// Geolocation
document.getElementById('geoBtn').addEventListener('click', () => {
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude;
                L.marker([lat,lng]).addTo(map).bindPopup("You are here!").openPopup();
                map.setView([lat,lng],10);
            },
            err => alert("Error getting location: "+err.message)
        );
    } else alert("Geolocation not supported");
});
</script>
</body>
</html>
