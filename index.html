<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Lifestyle Clubs Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh; /* Full screen */
    }
    .leaflet-left .leaflet-control-reset {
      background: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      font-size: 16px;
      text-align: center;
      margin-bottom: 8px; /* space above zoom buttons */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- US States GeoJSON -->
  <script src="https://rawcdn.githack.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json"></script>

  <script>
    const defaultCenter = [37.8, -96]; // contiguous US
    const defaultZoom = 6; // zoomed in one click

    // Initialize map without default zoom controls
    var map = L.map('map', { minZoom: 3, maxZoom: 7, zoomControl: false })
      .setView(defaultCenter, defaultZoom);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add zoom control manually
    const zoomControl = L.control.zoom({ position: 'topleft' });
    zoomControl.addTo(map);

    // Add Reset View button above zoom controls
    const zoomContainer = document.querySelector('.leaflet-control-zoom.leaflet-bar');
    const resetBtn = L.DomUtil.create('div', 'leaflet-control-reset');
    resetBtn.innerHTML = 'Reset View';
    zoomContainer.parentNode.insertBefore(resetBtn, zoomContainer);

    // Enable click propagation for the reset button
    L.DomEvent.disableClickPropagation(resetBtn);
    L.DomEvent.on(resetBtn, 'click', () => {
      map.setView(defaultCenter, defaultZoom);
    });

    let clubsByState = {};

    // Load clubs.json from GitHub via rawcdn.githack.com
    fetch("https://rawcdn.githack.com/PNPLVibes/Club-Map/main/clubs.json")
      .then(r => r.json())
      .then(data => {
        clubsByState = data;
        initMap();
      })
      .catch(err => console.error("Error loading clubs.json:", err));

    function style(feature) {
      return {
        fillColor: "#66c2a5",
        weight: 2,
        opacity: 1,
        color: "white",
        dashArray: "3",
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({ weight: 3, color: "#666", dashArray: "", fillOpacity: 0.9 });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    function onEachFeature(feature, layer) {
      const stateName = feature.properties.name;
      const clubs = clubsByState[stateName] || ["No clubs listed yet"];
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: () => layer.bindPopup("<b>" + stateName + "</b><br/>" + clubs.join("<br/>")).openPopup()
      });
    }

    function initMap() {
      geojson = L.geoJson(statesData, { style, onEachFeature }).addTo(map);
    }
  </script>
</body>
</html>
