<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Lifestyle Clubs Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Club labels */
    .club-label {
      font-weight: bold;
      font-size: 13px;
      color: #1abc9c; /* teal */
      background: transparent;
      padding: 0;
      text-align: center;
      text-shadow: 0 0 2px #fff;
    }

    /* State labels */
    .state-tooltip {
      font-weight: bold;
      font-size: 14px;
      color: #333;
      background: transparent;
      padding: 0;
      text-align: center;
    }

    /* Optional: highlight style */
    .highlight {
      fill: yellow;
      fill-opacity: 0.5;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([37.8, -96], 4);

  // Voyager no labels base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.carto.com/">CARTO</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Example US states GeoJSON URL (replace with your actual file)
  const statesGeoJSONUrl = 'us-states.geojson'; // add your path

  // Predefined label positions for tricky states
  const stateLabelPositions = {
    "Virginia": [37.5, -78.5],
    "Maryland": [39.0, -76.8],
    "DC": [38.9, -77.0],
    "Delaware": [39.0, -75.5],
    "Rhode Island": [41.6, -71.5],
    "New Jersey": [40.1, -74.7],
    // Add others if needed
  };

  // Load states and add labels
  fetch(statesGeoJSONUrl)
    .then(response => response.json())
    .then(statesData => {
      const statesLayer = L.geoJSON(statesData, {
        style: {
          color: "#666",
          weight: 1,
          fillColor: "#ccc",
          fillOpacity: 0.2
        },
        onEachFeature: (feature, layer) => {
          // Tooltip for state name
          const coords = stateLabelPositions[feature.properties.name] || layer.getBounds().getCenter();
          layer.bindTooltip(feature.properties.name, {
            permanent: true,
            direction: 'center',
            className: 'state-tooltip',
            offset: [0,0]
          }).setLatLng(coords).openTooltip();

          // Highlight on hover
          layer.on('mouseover', () => layer.setStyle({fillOpacity: 0.5}));
          layer.on('mouseout', () => layer.setStyle({fillOpacity: 0.2}));

          // Example click
          layer.on('click', () => alert('You clicked ' + feature.properties.name));
        }
      }).addTo(map);
    });

  // Example club data
  const clubs = [
    { name: "Club A", lat: 40.7128, lng: -74.0060 },
    { name: "Club B", lat: 34.0522, lng: -118.2437 },
    { name: "Club C", lat: 41.8781, lng: -87.6298 },
    // Add all your clubs here
  ];

  // Add club markers
  clubs.forEach(club => {
    L.marker([club.lat, club.lng], {icon: L.icon({
      iconUrl: 'club-marker.png', // optional custom icon
      iconSize: [25, 41],
      iconAnchor: [12, 41],
    })})
      .addTo(map)
      .bindTooltip(club.name, {
        permanent: true,
        direction: 'top',
        offset: [0, -10],
        className: 'club-label'
      });
  });
</script>

</body>
</html>
