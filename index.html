<style>
* {
    box-sizing: border-box;
}

html, body { 
    height: 100%; 
    margin: 0; 
    padding: 0; 
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

body { 
    display: flex; 
    flex-direction: column; 
}

#searchForm {
    flex: 0 0 auto;
    padding: 12px 16px;
    background: rgba(44, 62, 80, 0.95);

    box-shadow: 0 4px 20px rgba(0,0,0,0.15);

    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: center;
    position: relative;
}

#searchForm::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #e74c3c, #f39c12, #f1c40f, #2ecc71, #3498db, #9b59b6);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.input-group { 
    display: flex; 
    gap: 8px; 
    align-items: center; 
}

.radio-group {
    gap: 4px;
}

#searchForm input { 
    padding: 10px 12px; 
    border: 2px solid rgba(52, 152, 219, 0.3); 
    border-radius: 10px; 
    font-size: 15px; 
    min-width: 160px;
    background: rgba(255, 255, 255, 0.95);
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
}

#searchForm input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    background: rgba(255, 255, 255, 1);
    transform: translateY(-1px);
}

#radiusInput { 
    width: 100px; 
}

#searchForm button { 
    padding: 10px 18px; 
    background: linear-gradient(135deg, #3498db, #2980b9); 
    color: white; 
    border: none; 
    border-radius: 10px; 
    cursor: pointer; 
    transition: all 0.3s ease; 
    font-size: 14px; 
    font-weight: 600; 
    font-family: 'Inter', sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

#searchForm button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s;
}

#searchForm button:hover::before {
    left: 100%;
}

#searchForm button:hover { 
    background: linear-gradient(135deg, #2980b9, #1f4e79);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
}

#searchForm button:active {
    transform: translateY(0);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
}

#searchForm button:disabled { 
    background: linear-gradient(135deg, #95a5a6, #7f8c8d); 
    cursor: not-allowed; 
    transform: none;
    box-shadow: none;
}

#searchForm button#geoBtn { 
    background: linear-gradient(135deg, #27ae60, #229954); 
}

#searchForm button#geoBtn:hover { 
    background: linear-gradient(135deg, #229954, #1e7e34);
    box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
}

#searchForm button#resetBtn { 
    background: linear-gradient(135deg, #e74c3c, #c0392b); 
}

#searchForm button#resetBtn:hover { 
    background: linear-gradient(135deg, #c0392b, #a93226);
    box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
}

#searchForm label { 
    color: white; 
    font-size: 13px; 
    font-weight: 500;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 6px;
    transition: all 0.3s ease;
    user-select: none;
}

#searchForm label:hover {
    background: rgba(255, 255, 255, 0.1);
}

#searchForm input[type="radio"] { 
    margin-right: 8px; 
    accent-color: #3498db;
    transform: scale(1.2);
}

#map { 
    flex: 1 1 auto; 
    width: 100%;
    border-radius: 0;
    position: relative;
}

.loading { 
    opacity: 0.7; 
}

.error-message { 
    color: #e74c3c; 
    background: rgba(231, 76, 60, 0.15); 
    padding: 12px 16px; 
    border-radius: 8px; 
    margin: 8px 0; 
    border-left: 4px solid #e74c3c;
    font-weight: 500;
    animation: slideInUp 0.3s ease;
}

.success-message { 
    color: #27ae60; 
    background: rgba(39, 174, 96, 0.15); 
    padding: 12px 16px; 
    border-radius: 8px; 
    margin: 8px 0; 
    border-left: 4px solid #27ae60;
    font-weight: 500;
    animation: slideInUp 0.3s ease;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.leaflet-control-reset {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    font-size: 16px;
    font-weight: 600;
    text-align: center;

}

.leaflet-control-reset:hover {

.state-label {

.state-label.hidden {

}

.state-label.highlight {

.leaflet-popup-content-wrapper {

.club-list-container {

/* Improved custom marker styles */
.custom-marker {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    border: 3px solid white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);

.search-marker {
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    border: 3px solid white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    animation: bounce 2s infinite;
    position: relative;
}

.search-marker::after {

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    font-size: 16px;
}

.user-location-marker {
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #3498db, #2980b9);
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
    position: relative;

    content: 'üìç';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
}

    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) rotate(-45deg);
    }
    40% {
        transform: translateY(-10px) rotate(-45deg);
    }
    60% {
        transform: translateY(-5px) rotate(-45deg);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.7;
    }

/* Loading animation enhancement */
.loading {

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;

    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

// Distance calculation functions
function calculateDistance(lat1, lng1, lat2, lng2) {
    const R = 3959; // Earth's radius in miles
    const dLat = toRad(lat2 - lat1);
    const dLng = toRad(lng2 - lng1);
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLng/2) * Math.sin(dLng/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function toRad(degrees) {
    return degrees * (Math.PI/180);
}

// ZIP code coordinate lookup
async function getZipCoordinates(zipCode) {
    try {
        debugLog(`Looking up coordinates for ZIP: ${zipCode}`);
        const response = await fetch(`https://api.zippopotam.us/us/${zipCode}`);
        if (!response.ok) {
            throw new Error(response.status === 404 ? 'ZIP code not found' : `API error: ${response.status}`);
        }
        const data = await response.json();
        
        if (!data.places || data.places.length === 0) {
            throw new Error('No location data found for this ZIP code');
        }
        
        const result = {
            lat: parseFloat(data.places[0].latitude),
            lng: parseFloat(data.places[0].longitude),
            city: data.places[0]['place name'],
            state: data.places[0]['state abbreviation']
        };
        
        debugLog('ZIP coordinates found', result);
        return result;
    } catch (error) {
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
            throw new Error('Network error - please check your internet connection');
        }
        throw error;
    }
