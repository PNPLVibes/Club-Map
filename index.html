<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Lifestyle Clubs Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #searchForm {
      flex: 0 0 auto;
      padding: 10px;
      background: #f8f8f8;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #searchForm input {
      padding: 5px;
      margin-right: 5px;
    }

    #map {
      flex: 1 1 auto;
      width: 100%;
      min-height: 400px; /* ✅ ensures visible on desktop */
      position: relative;
      z-index: 1;
    }

    .leaflet-control-reset {
      background: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      font-size: 16px;
      text-align: center;
      margin-bottom: 6px;
    }

    .club-label {
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
      color: #333;
      font-size: 13px;
      box-shadow: 0 0 2px rgba(0,0,0,0.4);
    }

    .state-label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 2px 4px;
      border-radius: 3px;
      text-align: center;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="searchForm">
  <input type="text" id="zipInput" placeholder="Enter ZIP code">
  <input type="number" id="radiusInput" placeholder="Radius (miles)" min="1" value="50">
  <button id="searchBtn">Search Nearby Clubs</button>
  <button id="geoBtn">Use My Location</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const defaultCenter = [37.8, -96];
  const defaultZoom = 4;
  const map = L.map('map', { minZoom: 3, maxZoom: 18 }).setView(defaultCenter, defaultZoom);

  // Base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.carto.com/">CARTO</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // ✅ Reset View Button (only one set of controls now)
  const ResetControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function(map) {
      const container = L.DomUtil.create('div', 'leaflet-control-reset');
      container.innerHTML = 'Reset View';
      L.DomEvent.on(container, 'click', function(e) {
        L.DomEvent.stopPropagation(e);
        map.setView(defaultCenter, defaultZoom);
      });
      return container;
    }
  });
  map.addControl(new ResetControl());

  // ✅ Do NOT add L.control.zoom() → avoids double zoom buttons

  let clubsByState = {};
  let geojsonLayer;
  let clubMarkers = [];

  Promise.all([
    fetch("clubs.json").then(r => r.json()),
    fetch("https://rawcdn.githack.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(r => r.json())
  ]).then(([clubs, statesData]) => {
    clubsByState = clubs;
    geojsonLayer = L.geoJson(statesData, { style, onEachFeature }).addTo(map);
    addStateLabels(geojsonLayer);
    addPermanentClubLabels();
  }).catch(err => console.error(err));

  function style(feature) {
    return { fillColor: "#66c2a5", weight: 2, opacity: 1, color: "white", dashArray: "3", fillOpacity: 0.7 };
  }

  function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({ weight: 3, color: "#666", dashArray: "", fillOpacity: 0.9 });
    layer.bringToFront();
  }
  function resetHighlight(e) { geojsonLayer.resetStyle(e.target); }

  function onEachFeature(feature, layer) {
    const stateName = feature.properties.name;
    const clubs = clubsByState[stateName] || [];
    let popupContent = `<b>${stateName}</b><br/>`;
    if (clubs.length === 0) popupContent += "No clubs listed yet";
    else clubs.forEach(club => {
      popupContent += club.url
        ? `<a href="${club.url}" target="_blank">${club.name}</a><br/>`
        : `${club.name}<br/>`;
    });
    layer.on({ mouseover: highlightFeature, mouseout: resetHighlight, click: () => layer.bindPopup(popupContent).openPopup() });
  }

  function flattenClubs() { return Object.values(clubsByState).flat(); }

  function addClubMarkers(clubs, center, radius) {
    clubMarkers.forEach(m => map.removeLayer(m));
    clubMarkers = [];
    clubs.forEach(club => {
      if (!club.lat || !club.lng) return;
      const distance = getDistance(center.lat, center.lng, club.lat, club.lng);
      if (distance <= radius) {
        const marker = L.marker([club.lat, club.lng])
          .bindPopup(`<b>${club.name}</b><br/>${club.url ? `<a href="${club.url}" target="_blank">${club.url}</a>` : ''}`)
          .addTo(map);
        clubMarkers.push(marker);
      }
    });
    if (clubMarkers.length > 0) map.fitBounds(L.featureGroup(clubMarkers).getBounds());
    else alert("No clubs found within that radius.");
  }

  function addPermanentClubLabels() {
    flattenClubs().forEach(club => {
      if (!club.lat || !club.lng) return;
      L.marker([club.lat, club.lng], {
        icon: L.divIcon({ className: 'club-label', html: club.name, iconSize: [100, 20], iconAnchor: [50, -5] })
      }).addTo(map);
    });
  }

  function addStateLabels(geojsonLayer) {
    geojsonLayer.eachLayer(layer => {
      const center = layer.getBounds().getCenter();
      L.marker(center, {
        icon: L.divIcon({ className: 'state-label', html: layer.feature.properties.name, iconSize: [100, 20], iconAnchor: [50, 0] })
      }).addTo(map);
    });
  }

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 3958.8, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
  }

  document.getElementById('searchBtn').addEventListener('click', async () => {
    const zip = document.getElementById('zipInput').value.trim();
    const radius = parseFloat(document.getElementById('radiusInput').value);
    if (!zip) return alert("Please enter a ZIP code");
    try {
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent("https://api.zippopotam.us/us/" + zip)}`);
      if (!res.ok) throw new Error("Invalid ZIP code");
      const wrapper = await res.json();
      const data = JSON.parse(wrapper.contents);
      const { latitude, longitude } = data.places[0];
      addClubMarkers(flattenClubs(), { lat: parseFloat(latitude), lng: parseFloat(longitude) }, radius);
    } catch (err) {
      console.error("ZIP Search Error:", err);
      alert("Error: " + err.message);
    }
  });

  document.getElementById('geoBtn').addEventListener('click', () => {
    if (!navigator.geolocation) return alert("Geolocation not supported");
    navigator.geolocation.getCurrentPosition(pos => {
      const center = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      addClubMarkers(flattenClubs(), center, parseFloat(document.getElementById('radiusInput').value));
    }, err => alert("Geolocation error: " + err.message));
  });
</script>

</body>
</html>
