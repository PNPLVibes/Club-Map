<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>US Lifestyle Clubs Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    height: 100%;
    width: 100%;
  }
  /* Search bar */
  #searchForm {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1001;
    background: rgba(255,255,255,0.9);
    padding: 5px 10px;
    border-radius: 8px;
    display: flex;
    gap: 5px;
  }
  #searchInput {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #888;
  }
  #searchBtn {
    padding: 5px 10px;
    border: none;
    background: teal;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  #searchBtn:hover {
    background: darkcyan;
  }
  /* Reset View button */
  .reset-view-btn {
    background: #fff;
    padding: 5px 10px;
    border: 1px solid #888;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="searchForm">
  <input type="text" id="searchInput" placeholder="Enter ZIP code">
  <button id="searchBtn">Search</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map', { zoomControl: true }).setView([37.8, -96], 4);

  // Base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Reset View Button
  const resetControl = L.control({ position: 'topright' });
  resetControl.onAdd = function() {
    const btn = L.DomUtil.create('button', 'reset-view-btn');
    btn.innerHTML = 'Reset View';
    btn.onclick = () => map.setView([37.8, -96], 4);
    return btn;
  };
  resetControl.addTo(map);

  // Example marker
  L.marker([37.8, -96]).addTo(map).bindPopup("Center of USA");

  // Search button (dummy example, just moves map)
  document.getElementById('searchBtn').addEventListener('click', () => {
    const zip = document.getElementById('searchInput').value.trim();
    if(!zip) return alert("Enter a ZIP code");
    // Dummy random lat/lng for testing
    const lat = 37.8 + Math.random() * 5;
    const lng = -96 + Math.random() * 5;
    map.setView([lat, lng], 8);
    L.marker([lat, lng]).addTo(map).bindPopup(`ZIP: ${zip}`).openPopup();
  });
</script>
</body>
</html>
