<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Lifestyle Clubs Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    .leaflet-control-reset {
      background: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      font-size: 16px;
      text-align: center;
      margin-bottom: 6px;
    }
    #searchForm {
      padding: 10px;
      background: #f8f8f8;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    #searchForm input {
      padding: 5px;
      margin-right: 5px;
    }
    /* Persistent state labels without white background */
    .state-label.leaflet-tooltip {
      background: transparent;
      border: none;
      box-shadow: none;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px 2px white; /* keeps labels readable */
    }
  </style>
</head>
<body>

<div id="searchForm">
  <input type="text" id="zipInput" placeholder="Enter ZIP code">
  <input type="number" id="radiusInput" placeholder="Radius (miles)" min="1" value="50">
  <button id="searchBtn">Search Nearby Clubs</button>
  <button id="geoBtn">Use My Location</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const defaultCenter = [37.8, -96];
  const defaultZoom = 5;

  const map = L.map('map', { 
    minZoom: 3, 
    maxZoom: 7, 
    zoomControl: false,
    attributionControl: false
  }).setView(defaultCenter, defaultZoom);

  // Carto Voyager base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
  }).addTo(map);

  // Reset View Button
  const ResetControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function(map) {
      const container = L.DomUtil.create('div', 'leaflet-control-reset');
      container.innerHTML = 'Reset View';
      L.DomEvent.on(container, 'click', function(e) {
        L.DomEvent.stopPropagation(e);
        map.setView(defaultCenter, defaultZoom);
      });
      return container;
    }
  });
  map.addControl(new ResetControl());
  L.control.zoom({ position: 'topleft' }).addTo(map);

  let clubsByState = {};
  let geojsonLayer;
  let clubMarkers = [];

  // Predefined label coordinates for all states
  const stateLabelCenters = {
    "Alabama":[32.8,-86.9],"Alaska":[61,-152],"Arizona":[34.3,-111.7],
    "Arkansas":[34.8,-92.3],"California":[37,-119.5],"Colorado":[39,-105.5],
    "Connecticut":[41.6,-72.7],"Delaware":[39.1,-75.5],"Florida":[28.5,-82],
    "Georgia":[32.7,-83.4],"Hawaii":[20.7,-156.3],"Idaho":[45.1,-114.3],
    "Illinois":[40,-89.3],"Indiana":[40,-86.1],"Iowa":[42,-93.2],
    "Kansas":[38.5,-98],"Kentucky":[37.6,-85.5],"Louisiana":[31.2,-92.5],
    "Maine":[45.3,-69.0],"Maryland":[39.0,-76.8],"Massachusetts":[42.4,-71.6],
    "Michigan":[44,-85.5],"Minnesota":[46.3,-94.0],"Mississippi":[32.8,-89.8],
    "Missouri":[38.5,-92.5],"Montana":[47.0,-109.5],"Nebraska":[41.5,-99.8],
    "Nevada":[39.5,-116.9],"New Hampshire":[43.5,-71.5],"New Jersey":[40.1,-74.7],
    "New Mexico":[34.0,-106.0],"New York":[43.0,-75.0],"North Carolina":[35.5,-79.0],
    "North Dakota":[47.5,-100.5],"Ohio":[40.2,-82.9],"Oklahoma":[35.5,-97.5],
    "Oregon":[44.0,-120.5],"Pennsylvania":[40.9,-77.7],"Rhode Island":[41.6,-71.5],
    "South Carolina":[33.8,-81.1],"South Dakota":[44.5,-100.5],"Tennessee":[35.8,-86.2],
    "Texas":[31.0,-100.0],"Utah":[39.3,-111.7],"Vermont":[44.0,-72.7],
    "Virginia":[37.5,-78.5],"Washington":[47.4,-120.6],"West Virginia":[38.7,-80.6],
    "Wisconsin":[44.5,-89.5],"Wyoming":[43.0,-107.5],"District of Columbia":[38.9,-77.0]
  };

  // State label colors cycling through palette
  const labelColors = ["#008080","#ff66cc","#9933ff","#66ccff","#99ff66","#ffff66"]; // teal, pink, purple, light blue, lime, yellow

  Promise.all([
    fetch("clubs.json").then(r => r.json()),
    fetch("https://rawcdn.githack.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(r => r.json())
  ]).then(([clubs, statesData]) => {
    clubsByState = clubs;

    geojsonLayer = L.geoJson(statesData, { style, onEachFeature }).addTo(map);
  }).catch(err => console.error(err));

  function style(feature) {
    return {
      fillColor: "#66c2a5",
      weight: 2,
      opacity: 1,
      color: "#fff",
      dashArray: "3",
      fillOpacity: 0.7
    };
  }

  function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({ weight: 3, color: "#666", dashArray: "", fillOpacity: 0.9 });
    layer.bringToFront();
  }

  function resetHighlight(e) {
    geojsonLayer.resetStyle(e.target);
  }

  function onEachFeature(feature, layer) {
    const stateName = feature.properties.name;

    // Use pre-defined label coordinates
    const latlng = stateLabelCenters[stateName] || layer.getBounds().getCenter();

    // Cycle color based on state index
    const stateIndex = Object.keys(stateLabelCenters).indexOf(stateName);
    const color = labelColors[stateIndex % labelColors.length];

    layer.bindTooltip(stateName, {
      permanent: true,
      direction: "center",
      className: "state-label"
    }).setLatLng(latlng).getElement()?.style?.setProperty("color", color);

    const clubs = clubsByState[stateName] || [];
    let popupContent = `<b>${stateName}</b><br/>`;
    if (clubs.length === 0) popupContent += "No clubs listed yet";
    else clubs.forEach(club => popupContent += club.url ? `<a href="${club.url}" target="_blank">${club.name}</a><br/>` : `${club.name}<br/>`);

    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: () => layer.bindPopup(popupContent).openPopup()
    });
  }

  // --- Club markers and search functionality ---
  function addClubMarkers(clubs, center, radius) {
    clubMarkers.forEach(m => map.removeLayer(m));
    clubMarkers = [];

    clubs.forEach(club => {
      if (!club.lat || !club.lng) return;
      const distance = getDistance(center.lat, center.lng, club.lat, club.lng);
      if (distance <= radius) {
        const marker = L.marker([club.lat, club.lng])
          .bindPopup(`<b>${club.name}</b><br/>${club.url ? `<a href="${club.url}" target="_blank">${club.url}</a>` : ''}`);
        marker.addTo(map);
        clubMarkers.push(marker);
      }
    });

    if (clubMarkers.length > 0) map.fitBounds(L.featureGroup(clubMarkers).getBounds());
    else alert("No clubs found within that radius.");
  }

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 3958.8;
    const dLat = (lat2 - lat1) * Math.PI/180;
    const dLon = (lon2 - lon1) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  document.getElementById('searchBtn').addEventListener('click', async () => {
    const zip = document.getElementById('zipInput').value.trim();
    const radius = parseFloat(document.getElementById('radiusInput').value);
    if (!zip) return alert("Please enter a ZIP code");

    try {
      const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
      if (!res.ok) throw new Error("Invalid ZIP code");
      const data = await res.json();
      const { latitude, longitude } = data.places[0];
      addClubMarkers(flattenClubs(), { lat: parseFloat(latitude), lng: parseFloat(longitude) }, radius);
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  document.getElementById('geoBtn').addEventListener('click', () => {
    if (!navigator.geolocation) return alert("Geolocation not supported");
    navigator.geolocation.getCurrentPosition(pos => {
      const center = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      addClubMarkers(flattenClubs(), center, parseFloat(document.getElementById('radiusInput').value));
    }, err => alert("Geolocation error: " + err.message));
  });

  function flattenClubs() {
    const allClubs = [];
    Object.values(clubsByState).forEach(stateClubs => {
      stateClubs.forEach(club => allClubs.push(club));
    });
    return allClubs;
  }
</script>

</body>
</html>
