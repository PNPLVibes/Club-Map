<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>US Lifestyle Clubs Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin: 0; padding: 0; }
  #map { width: 100vw; height: 100vh; }
  .leaflet-top.leaflet-left { top: 10px; left: 10px; } /* Move zoom/reset slightly down */
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([37.8, -96], 4);

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add reset view button
  const resetControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function () {
      const container = L.DomUtil.create('button', '');
      container.innerHTML = 'Reset View';
      container.style.backgroundColor = 'white';
      container.style.padding = '5px';
      container.style.cursor = 'pointer';
      container.onclick = () => map.setView([37.8, -96], 4);
      return container;
    }
  });
  map.addControl(new resetControl());

  // Load clubs.json
  fetch('clubs.json')
    .then(response => response.json())
    .then(data => {
      for (const state in data) {
        data[state].forEach(club => {
          // You can set coordinates here. For demo, random coords
          const lat = 30 + Math.random() * 20; 
          const lng = -120 + Math.random() * 30;
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`<strong>${club.name}</strong><br><a href="${club.url}" target="_blank">${club.url}</a>`);
        });
      }
    })
    .catch(err => console.error('Error loading clubs.json:', err));
</script>
</body>
</html>
